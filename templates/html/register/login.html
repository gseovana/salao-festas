{% extends 'base.html' %}

{% block content %}
<body class="login">

    <!-- Inserir as mensagens flash aqui -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="login__form" method="POST" action="{{ url_for('login') }}">

        <fieldset>
    
            <h1 g-id="title">Login</h1>
    
            <div class="mb-3 row">
                <label for="cpf" class="col-sm-2">CPF:</label>
                <input type="text" class="form-control" placeholder="CPF" name="cpf">
            </div>
            <div class="mb-3 row">
                <label for="senha" class="col-sm-2 ">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha" name="senha">
            </div>
    
            <div class="d-flex align-items-end">
                <button type="submit">Login</button>
                <a g-id="redirection" href="{{ url_for('cadastrar') }}">Cadastro</a>
            </div>
    
        </fieldset>
    
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
{% endblock %}
