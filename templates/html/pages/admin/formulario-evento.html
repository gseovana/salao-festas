{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-50">
        <form action="{{ url_for('novo_evento') }}" method="POST" class="border p-4 rounded">
            <h1 class="text-center mb-4">Novo evento</h1>
            <div class="form-group mb-3">
                <label for="nome_evento">Nome</label>
                <input name="nome_evento" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="tipo_evento">Tipo</label>
                <input name="tipo_evento" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="data_evento">Data</label>
                <input type="date" name="data_evento" class="form-control" id="data_evento">
            </div>
            <div class="form-group mb-3">
                <label for="horario_evento">Hor√°rio</label>
                <input type="time" name="horario_evento" class="form-control" id="horario_evento">
            </div>
            <div class="form-group mb-3">
                <label for="cliente">Cliente</label>
                <select name="cliente_evento" class="form-select" id="cliente">
                    <option selected>Selecione um cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{cliente[0] }}">{{cliente[0] }} - {{ cliente[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
