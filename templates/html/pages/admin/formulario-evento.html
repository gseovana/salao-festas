{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <form action="{{ url_for('novo_evento') }}" method="POST">
        <div class="form-group">
            <label for="nome_evento">Nome</label>
            <input name="nome_evento" class="form-control">
        </div>
        <div class="form-group">
            <label for="tipo_evento">Tipo</label>
            <input name="tipo_evento" class="form-control">
        </div>
        <div class="form-group">
            <label for="data_evento">Data</label>
            <input type="date" name="data_evento" class="form-control" id="data_evento">
        </div>
        <div class="form-group">
            <label for="horario_evento">Hor√°rio</label>
            <input type="time" name="horario_evento" class="form-control" id="horario_evento">
        </div>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select name="cliente_evento" class="form-select" id="cliente">
                <option selected>Selecione um cliente</option>
                {% for evento_joined in eventos_joined %}
                <option value="{{ evento_joined[4] }}">{{ evento_joined[4] }} - {{ evento_joined[5] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
{% endblock %}
