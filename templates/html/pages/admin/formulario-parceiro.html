{% extends 'base.html' %}

{% block content %}
<div class="bg-img d-flex align-items-center justify-content-center min-vh-100">
  <div class="container d-flex flex-column align-items-center">
   
    <div class="card p-5" style="width: 80%;">
     
      <h1 class="text-center mb-4">Novo Parceiro</h1>

      <form action="{{ url_for('novo_parceiro') }}" method="POST">
        <div class="form-group mb-3">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group mb-3">
          <label for="celular">Celular</label>
          <input type="text" class="form-control" id="celular" name="celular" required>
        </div>

      
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('parceiros_admin') }}" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    document.getElementById('celular').addEventListener('input', formatCelular);
    
    function formatCelular(event) {
        const input = event.target;
        let value = input.value.replace(/\D/g, ''); 
        value = value.substring(0, 11); 

        
        if (value.length > 6) {
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        } else if (value.length > 2) {
            value = value.replace(/(\d{2})(\d{5})/, '($1) $2');
        }

        input.value = value;
    }
</script>
{% endblock %}
