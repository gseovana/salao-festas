{% extends "base.html" %}
{% block content %}
<div class="bg-img d-flex align-items-center justify-content-center min-vh-100">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="w-100 mb-4">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <h1 class="text-center mb-4">Alugar mobília</h1>
            <form method="POST" action="{{ url_for('nova_mobilia_cliente') }}">
                <div class="form-group mb-3">
                    <label for="tipo_mobilia">Escolha o tipo:</label>
                    <select class="form-control" id="tipo_mobilia" name="tipo_mobilia" required>
                        <option value="" disabled selected>Selecione um tipo</option>
                        {% for mobilia in mobilias %}
                        <option value="{{ mobilia[0] }}">{{ mobilia[0] }} (Disponível: {{ mobilia[1] }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="qtd_alugada">Quantidade:</label>
                    <input type="number" class="form-control" id="qtd_alugada" name="qtd_alugada" required>
                </div>
                <div class="form-group mb-3">
                    <label for="data_aluguel">Data do aluguel:</label>
                    <input type="date" class="form-control" id="data_aluguel" name="data_aluguel" readonly>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('mobilias_cliente') }}" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Alugar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('data_aluguel').valueAsDate = new Date();
</script>
{% endblock %}
