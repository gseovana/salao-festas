{% extends 'base.html' %}

{% block content %}
<div class="bg-img d-flex align-items-center justify-content-center min-vh-100">
  <div class="w-100" style="max-width: 800px;">
    <!-- Inserir as mensagens flash aqui -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <form class="bg-white p-4 border rounded shadow-sm register__form" method="POST" action="{{ url_for('cadastrar') }}">
      <fieldset>
        <h1 class="mb-4">Cadastro</h1>
        
        <div class="row">
          <!-- Coluna 1: Nome, CPF, Celular -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" placeholder="Nome" name="nome">
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" placeholder="CPF" name="cpf">
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Celular:</label>
              <input type="text" class="form-control" placeholder="Celular" name="celular">
            </div>
          </div>

          <!-- Coluna 2: Endereço, Senha, Confirmar Senha -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço:</label>
              <input type="text" class="form-control" placeholder="Endereço" name="endereco">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" placeholder="Senha" name="senha">
            </div>
            <div class="mb-3">
              <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
              <input type="password" class="form-control" placeholder="Confirmar Senha" name="confirmar_senha">
            </div>
          </div>
        </div>

        <div class="btn-cadastre d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn btn-login">Cadastrar</button>
          <a href="javascript:history.back()">Voltar</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
