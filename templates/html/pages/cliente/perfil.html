{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body class="register">

                {{ message }}

    <form class="register__form" method="POST" action="{{ url_for('atualizar') }}">
        <fieldset>
            <h1 g-id="title">Perfil</h1>

            <div class="mb-3 row">
                <label for="nome" class="col-sm-2">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome" name="nome" value="{{ cliente[1] }}">
            </div>
            <div class="mb-3 row">
                <label for="cpf" class="col-sm-2">CPF:</label>
                <input type="text" class="form-control" placeholder="cpf" name="cpf" value="{{ cliente[0] }}">
            </div>
            <div class="mb-3 row">
                <label for="celular" class="col-sm-2">Celular:</label>
                <input type="text" class="form-control" placeholder="celular" name="celular" value="{{ cliente[2] }}">
            </div>
            <div class="mb-3 row">
                <label for="endereco" class="col-sm-2">Endere√ßo:</label>
                <input type="text" class="form-control" placeholder="endereco" name="endereco" value="{{ cliente[3] }}">
            </div>

            <div class="d-flex align-items-end">
                <button type="submit">
                    Atualizar
                </button>
                <a g-id="redirection" href="javascript:history.back()">Voltar</a>
            </div>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
